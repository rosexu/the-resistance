@(link: String)

@main("Enter Name | The Resistance") {
    <form method="post" action=@link>
        <div class="form-group row no-margin">
            <label for="playerName">
                Enter Your Name
            </label>
            <div class="input-group col-xs-8 col-xs-offset-2">
                <input name="name" type="text" class="form-control" id="playerName"/>
            </div>
        </div>
        <div class="buttons">
            <button type="submit" class="btn btn-default buttons-margin">
                Submit
            </button>
        </div>
    </form>
    <div class="buttons second">
        <a href="/"><button class="btn btn-default buttons-margin">Back</button></a>
    </div>
}
